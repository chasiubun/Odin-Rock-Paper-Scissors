<body>
    <script>
        let number = Math.floor(Math.random()*3);
        if (number == 1) {
            getComputerChoice = "Rock";
        }
        else if (number == 2) {
            getComputerChoice = "Paper";
        }
        else if (number == 0) {
            getComputerChoice = "Scissors";
        }
        //console.log(getComputerChoice); NOW WE HAVE COMPUTER
        let playerSelection = prompt("Rock, Paper, Scissors?");
        playerSelection = playerSelection.toUpperCase();
        if (playerSelection == "ROCK" && getComputerChoice == "Paper") {console.log("You lose!", getComputerChoice, " beats ", playerSelection);}
        if (playerSelection == "PAPER" && getComputerChoice == "Scissors") {console.log("You lose!", getComputerChoice, " beats ", playerSelection);}
        if (playerSelection == "SCISSORS" && getComputerChoice == "Rock") {console.log("You lose!", getComputerChoice, " beats ", playerSelection);}
    </script>
</body>
</html>
